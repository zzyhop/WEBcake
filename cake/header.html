    <script>
        (function(){
            //1.查找触发事件的元素
            var btn=document.querySelector("div.ssm_box div.ssm_bbox div.ssm_left div.ssm_left_btn1_open")
            var con=document.querySelector("div.container-fluid div.header div.ssm_left_content")

            btn.onclick=function(e){
                e.stopPropagation();
                e.preventDefault();
                //4.修改元素
                con.style.height="90px";
                con.style.borderBottom="1px solid #c37b51;"

            }
            var window=document;
            window.onclick=function(){
                    //4.修改元素
                    con.style.height="0px";
                    con.style.borderBottom="0px solid #c37b51;"
            }
       })();

       // 城市切换功能弹窗
        (function(){

              e.preventDefault();
                //查询需要修改的元素
                //$(".location_box").css("display","block")
                //修改元素
               //.addClass("show")
                var $con=$(".location_box");
                $con.toggleClass("show");

                    $("div.location_box").css("display","none");

            })

        //城市选择
        (function(){
            $("ul.chengshi1").on("click","li",function(e){
                e.preventDefault;
                e.stopPropagation;
                var $li=$(this);
                var i=$("ul>li").index($li);
                $(`ul>li:eq(${i})`).addClass("city").siblings().removeClass("city");
                $(`ul>li:eq(${i})`).parent().next().children().removeClass("city");
                var $cs=$(`ul>li:eq(${i})`).html();
                $("[data-location=dw]").html($cs)
            })
            $("ul.chengshi2").on("click","li",function(e){
                e.preventDefault;
                e.stopPropagation;
                var $li=$(this);
                var i=$("ul>li").index($li);
                $(`ul>li:eq(${i})`).parent().prev().children().removeClass("city");
                $(`ul>li:eq(${i})`).addClass("city").siblings().removeClass("city");
                var $cs=$(`ul>li:eq(${i})`).html();
                $("[data-location=dw]").html($cs)
            })
           
            
        })();
